<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <p>Logo</p>
    </div>
    <ul class="menu-items">
      <li routerLink="/dashboard" routerLinkActive="router-link-active" >
        <mat-icon class="mat-18">dashboard</mat-icon> Dashboard
      </li>
      <li routerLink="/user" routerLinkActive="router-link-active" ><mat-icon class="mat-18">person</mat-icon> User </li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <button
        type="button"
        mat-icon-button
        (click)="drawer.toggle()"
        class="menu-icon"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>Simple CRM</span>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
